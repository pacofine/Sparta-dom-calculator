<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="app.js"></script>
  <title>dom-calculator</title>
</head>
<body>
  <h1>Sparta DOM Calculator</h1>
  <div id="calc">
    <form name="calc">
      <input class="column" id="calc-display-val" type="text" name="answer">
      <br>
      <input type="button" value="C" class="calc-btn calc-btn-opp" id="keys-8">
      <input type="button" value="CE" class="calc-btn calc-btn-opp" id="keys-7">
      <input type="button" value="x^2" class="calc-btn calc-btn-opp" id="keys-6">
      <input type="button" value="+" class="calc-btn calc-btn-opp" id="keys-5">
      <br>
      <input type="button" value="9" class="calc-btn calc-btn-num" id="calc-9">
      <input type="button" value="8" class="calc-btn calc-btn-num" id="calc-8">
      <input type="button" value="7" class="calc-btn calc-btn-num" id="calc-7">
      <input type="button" value="-" class="calc-btn calc-btn-num" id="keys-4">
      <br>
      <input type="button" value="6" class="calc-btn calc-btn-num" id="calc-6">
      <input type="button" value="5" class="calc-btn calc-btn-num" id="calc-5">
      <input type="button" value="4" class="calc-btn calc-btn-num" id="calc-4">
      <input type="button" value="*" class="calc-btn calc-btn-opp" id="key-3">
      <br>
      <input type="button" value="3" class="calc-btn calc-btn-num" id="calc-3">
      <input type="button" value="2" class="calc-btn calc-btn-num" id="calc-2">
      <input type="button" value="1" class="calc-btn calc-btn-num" id="calc-1">
      <input type="button" value="/" class="calc-btn calc-btn-opp" id="keys-2">
      <br>
      <input type="button" value="0" class="calc-btn calc-btn-num" id="calc-0">
      <input type="button" value="." class="calc-btn calc-btn-opp" id="key-1">
      <input type="button" value="=" class="calc-btn calc-btn-opp" id="key-0">
    </form>
    <h3>Calculator</h3>
</div>
</body>
</html>
